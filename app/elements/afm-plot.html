<dom-module id="afm-plot">
  <style>
    .background {
      fill: #fff;
    }
    line {
      stroke: #fff;
    }
    text.active {
      fill: red;
    }
  </style>

  <link href="../styles/bootstrap.min.css" rel="stylesheet">
  <link href="../styles/draw.css" rel="stylesheet">

  <template>
    <!--h2 class="paper-font-display2" style="text-align:center">Live AFM Scan Preview</h2-->
      <div class="container">
            <!--左边 normal 图像-->
            <div class="col-md-6" id="leftImage"></div>

             <!--左边 retrace 图像-->
            <div class="col-md-6" id="rightImage"></div>

             <!--左边 当前输入信号-->
            <div class="col-md-6">
                <div id="leftChart" style="margin:0 auto; width:420px"></div>
            </div>

             <!--右边 当前输入信号-->
            <div class="col-md-6">
              <div id="rightChart" style="margin:0 auto; width:420px"></div>
            </div>
            <br><br>
            <div id="contrast" align="center">
              Scale factor:
              <input is="iron-input" prevent-invalid-input allowed-pattern="[0-9.-]" value="{{scaleFactor::input}}">
              Offset:
              <input is="iron-input" prevent-invalid-input allowed-pattern="[0-9.-]" value="{{offset::input}}">
              <paper-button id="set-contrast" on-click="setContrast" style="background-color: white">{{contrastButton}}</paper-button>
            </div>
      </div>
  
  </template>

  <!--script src="js/bootstrap.min.js"></script-->
  <script src="../js/d3.js"></script>

  <script src="../js/common.js"></script>
  
  <!-- 绘出 Image & Retrace Image Signal Current-->
  <script src="../js/drawSignal.js"></script>

  <!-- 绘出 Image & Retrace Image -->
  <script src="../js/drawMatrix.js"></script>

  <script src="../js/plotter.js"></script>

</dom-module>
