<dom-module id="afm-controls">

  <style>
    #my-button {
      color: black;
    }

    #afmHeader {
      color: var(--secondary-text-color);
      background-color : var(--drawer-menu-color);
      border-bottom: var(--drawer-toolbar-border-color);
    }
  </style>

  <template>

    <paper-toolbar id="afmHeader">
      <span class="paper-font-title">Device Controls</span>
    </paper-toolbar>
    <br>
    <paper-button id="my-button" on-click="searchPressed" style$="{{serButSty}}">{{searchButton}}</paper-button>
    <br><br>
    <input is="iron-input" prevent-invalid-input allowed-pattern="[A-Za-z0-9-_'!#$&]" value="{{scanName::input}}">

    <paper-dropdown-menu label="Scan Size" onselect="sizeSelect">
      <paper-menu class="dropdown-content">
        <paper-item>256px x 256px</paper-item>
        <paper-item>512px x 512px</paper-item>
      </paper-menu>
    </paper-dropdown-menu>

    <paper-dropdown-menu label="Scan Resolution">
      <paper-menu class="dropdown-content">
        <paper-item onselect="resSelect">1 zillion ppi</paper-item>
      </paper-menu>
    </paper-dropdown-menu>

    <!--paper-dropdown-menu label="Probe Force">
      <paper-menu class="dropdown-content">
        <paper-item>Squishy</paper-item>
        <paper-item>Pushy</paper-item>
        <paper-item>Rammy</paper-item>
      </paper-menu>
    </paper-dropdown-menu-->

    <paper-button id="my-button" on-click="scanPressed" style$="{{scaButSty}}" disabled?={{disabler}}>{{scanButton}}</paper-button>

  </template>

  <script src="../js/controls.js"></script> 

</dom-module>
